<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="left">
        <div class="banner">
            <img src="./assets/odin-lined.png" alt="odin-logo" style="height: 100px; background-color: black;">
            <h1>ODIN</h1>
        </div>
        <div class="credit">
            <p>Photo by <span>Halie Walsh</span> on <span>Unsplash</span></p>
        </div>
    </div>
    <div class="right">
        <div class="hero">
            <p>
                This is not a real online service! You know you
                need something like this in your life to help
                you realise your deepest dreams. Sign up <em>now</em>
                to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </div>
        <form action="#">
            <h2>Let's do this!</h2>
            
            <div class="form-data">
                
                <div class="form-left">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-right">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
                
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                
            </div>
        </form>
        <div class="cta">
            <button>Create Account</button>
            <p>Already have an account? <span>Log in</span></p>
        </div>

    </div>

</body>
</html>
